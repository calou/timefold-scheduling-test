<html lang="en">

<head>
  <meta content="text/html; charset=UTF-8"
    http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1"
    name="viewport">
  <title>Scheduling</title>
  <link rel="stylesheet"
    href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="/webjars/font-awesome/css/all.css" />
  <link rel="stylesheet"
    href="/webjars/timefold/css/timefold-webui.css" />
  <link rel="icon"
    href="/webjars/timefold/img/timefold-favicon.svg"
    type="image/svg+xml">

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>

<body>
  <div class="tab-content">
    <div id="demo"
      class="tab-pane fade show active container">
      <div class="sticky-top d-flex justify-content-center align-items-center"
        aria-live="polite"
        aria-atomic="true">
        <div id="notificationPanel"
          style="position: absolute; top: .5rem;"></div>
      </div>
      <h1>Scheduling</h1>

      <div class="mb-2">
        <button id="solveButton"
          type="button"
          class="btn btn-success">
          <span class="fas fa-play"></span> Solve
        </button>
        <button id="stopSolvingButton"
          type="button"
          class="btn btn-danger">
          <span class="fas fa-stop"></span> Stop solving
        </button>
        <span id="score"
          class="score ms-2 align-middle fw-bold">Score: ?</span>
        <button id="analyzeButton"
          type="button"
          class="ms-2 btn btn-secondary">
          <span class="fas fa-question"></span>
        </button>
      </div>

      <div id='calendars'></div>

      <h1>All beamlines</h1>
      <div id='calendar'></div>
    </div>
  </div>

  <div class="modal fadebd-example-modal-lg" id="scoreAnalysisModal" tabindex="-1" aria-labelledby="scoreAnalysisModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="scoreAnalysisModalLabel">Score analysis <span id="scoreAnalysisScoreLabel"></span></h1>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="scoreAnalysisModalContent">
          <!-- Filled in by app.js -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/js-joda/dist/js-joda.min.js"></script>
  <script src="/webjars/timefold/js/timefold-webui.js"></script>
  <script src="/app.js"></script>
</body>

</html>
